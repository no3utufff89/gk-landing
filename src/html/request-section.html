<section class="request-section" id="request">
    <div class="container">
        <div class="request-section__col">
            <div class="request-section__image"></div>
        </div>
        <div class="request-section__col">
            <div class="request-section__content">
                <div class="request-section__header">
                    <h3 class="request-section__title"><span>Ответим</span> на все ваши вопросы</h3>
                    <p class="request-section__text">
                        Оставьте ваш номер телефона, а мы перезвоним и проконсультируем вас в
                        ближайшее время
                    </p>
                </div>

                <form action="#" class="request-form" id="request-form">
                    <input required type="text" class="request-form__input" placeholder="Имя" />
                    <input
                        required
                        type="tel"
                        class="request-form__input"
                        placeholder="+7 000-000-00-00"
                    />
                    <button class="action-element request-form__btn">
                        <span>Оставить заявку</span>
                    </button>
                </form>
                <p class="request-section__info-text">
                    Нажимая на кнопку «Оставить заявку», я даю согласие на
                    <a href="#" class="request-section__link">обработку персональных данных</a>
                    и условия
                    <a href="#" class="request-section__link">политики конфиденциальности</a>
                </p>
            </div>
        </div>
    </div>
</section>
