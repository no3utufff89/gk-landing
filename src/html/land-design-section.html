<section class="land-design">
    <div class="container">
        <div class="land-design__content">
            <p>Ландшафтный дизайн создает уютное пространство для отдыха и общения с природой</p>
            <div class="sticker land-design__sticker">
                <svg>
                    <use xlink:href="@img/icons/sprite.svg#sun_icon"></use>
                </svg>
            </div>
        </div>
        <div class="land-design__image">
            <picture>
                <source
                    srcset="@img/land-design_xs.webp"
                    type="image/webp"
                    media="(max-width: 1000px)"
                />
                <source
                    srcset="@img/land-design_xs.png"
                    type="image/png"
                    media="(max-width: 1000px)"
                />
                <source
                    srcset="@img/land-design.webp"
                    type="image/webp"
                    media="(min-width: 1000px)"
                />
                <source
                    srcset="@img/land-design.png"
                    type="image/png"
                    media="(min-width: 1000px)"
                />
                <img src="@img/land-design.png" alt="" />
            </picture>
            <!-- <img src="@img/land-design.png" alt="Фото ландшафтного дизайна" /> -->
        </div>
        <h2 class="land-design__title">Ландшафтный уют</h2>
        <p class="land-design__text">
            С верхних этажей открываются широкие панорамы города реки Оки и парка «Швейцария».
            Городская застройка и в перспективе не помешает наслаждаться видами
        </p>
        <a href="#" class="action-element land-design__action-element">
            <span> Смотреть квартиры </span>
        </a>
    </div>
</section>
